name: Board-service Java ci/cd with Maven

on:
  push:
    paths:
      - "land-information-api/**"
  pull_request:
    paths:
      - "land-information-api/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - name: setup jdk11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Maven
        run: cd land-information-api && mvn clean install

      - name: docker image build
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/landinformation land-information-api

      - name: docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: dockerhub push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/landinformation

